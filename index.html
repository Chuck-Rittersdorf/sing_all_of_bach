<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicXML Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MusicXML Player ðŸŽµ</h1>
        </header>

        <main>
            <section id="file-selector-section">
                <h2>Select MusicXML File(s)</h2>
                <p>
                    <input type="file" id="fileInput" multiple accept=".xml, .musicxml">
                    </p>
                <ul id="fileList">
                    </ul>
            </section>

            <section id="player-section">
                <h2 id="current-song-title">No file selected</h2>
                <div id="music-display">
                    <p>Select a file to display and play.</p>
                </div>

                <div id="controls">
                    <h3>Master Controls</h3>
                    <div class="control-group">
                        <label for="masterVolume">Master Volume:</label>
                        <input type="range" id="masterVolume" min="0" max="1" step="0.01" value="0.75">
                    </div>
                    <div class="control-group">
                        <label for="masterCents">Pitch Shift (Cents):</label>
                        <input type="range" id="masterCents" min="-1200" max="1200" step="10" value="0">
                        <span id="centsValue">0 cents</span>
                    </div>
                    <button id="playPauseButton">Play</button>
                    <button id="stopButton">Stop</button>
                </div>

                <div id="part-controls">
                    <h3>Part Controls</h3>
                    <div id="parts-list-container">
                        <p>Load a score to see individual parts.</p>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Your MusicXML Player</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
